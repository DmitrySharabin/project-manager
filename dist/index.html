<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="stylesheet" href="https://get.mavo.io/v0.2/mavo.min.css"/><script src="https://get.mavo.io/v0.2/mavo.es5.min.js"></script><link rel="stylesheet" href="style.css"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"/><title>Project Manager | Mavo Application</title></head><body><main mv-app="dashboard" mv-storage="local" mv-plugins="markdown" mv-autosave="10" mv-bar="with import export" mv-init="dashboard.json"><header class="mv-bar mv-ui">Dashboard</header><section mv-multiple="list"><aside class="mv-item-bar"></aside><header><h2 property="title"></h2><span>[count(card)]</span></header><main><article mv-multiple="card" style="background-color: [color];" mv-mode="[if(isEditing, edit, read)]"><aside class="mv-item-bar"><meta property="color" mv-editor="#colors" title="Change this card color"/></aside><label><input property="isEditing" type="checkbox" mv-storage="none"/><span>[if(isEditing, "Save changes", "Edit card")]</span></label><section><span property="colorTag"></span><span class="[priority]" property="priority" mv-editor="#priority" title="Priority" data-first-letter="[uppercase(get(priority, 0))]"></span><span mv-if="count(task) &gt; 0" title="Progress" style="--progress: [progress]">[progress]%</span></section><section><time class="[if(!startDate, 'whitespace-no-wrap mv-empty mr-24', 'mr-4')]" property="startDate"></time><time class="[if(dueDate and dueDate &lt;= $today, 'text-red-600', if(!dueDate, 'whitespace-no-wrap mv-empty'))]" property="dueDate" mv-editor-min="[if(startDate, startDate)]"></time></section><p class="markdown" property="text"></p><section property="todoList"><meta property="progress" content="[round(sum(weight where done) / sum(weight) * 100)]"/><ul><li mv-multiple="task" mv-initial-items="0"><label><input property="done" type="checkbox"/><span class="markdown" property="title"></span></label><aside class="mv-item-bar"><section style="background-color: [color];"><span>Weight</span><span>[weight]</span><input property="weight" type="range" min="1" max="10" mv-default="1"/></section></aside></li></ul></section><span mv-multiple="tag" mv-initial-items="0"></span><section><span class="[if(count(task) = 0, 'opacity-0 h-0')]" title="Tasks done">[count(done)]/[count(task)]</span><span mv-if="startDate and startDate &lt; $today" title="Spent time">[days($today - startDate)]d</span></section></article></main></section></main><footer><p class="credits"><span>Photo by</span><a href="https://unsplash.com/photos/5aiRb5f464A?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank">Jo Szczepanska</a><span>on</span><a href="https://unsplash.com/search/photos/project-management?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank">Unsplash</a></p><a class="fork" href="https://github.com/DmitrySharabin/project-manager" target="_blank">Fork me on Github</a></footer><div hidden="hidden"><select id="priority"><option value="no">No priority</option><option value="low">Low</option><option value="normal">Normal</option><option value="medium">Medium</option><option value="high">High</option><option value="critical">Critical</option></select></div><div hidden="hidden"><select id="colors"><option value="white" style="background-color: white;">White</option><option value="lightpink" style="background-color: lightpink;">Light Pink</option><option value="aqua" style="background-color: aqua;">Aqua</option><option value="palegreen" style="background-color: palegreen;">Pale Green</option><option value="lemonchiffon" style="background-color: lemonchiffon;">Lemon Chiffon</option><option value="aquamarine" style="background-color: aquamarine;">Aquamarine</option><option value="khaki" style="background-color: khaki;">Khaki</option></select></div></body></html>
